<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="col-6 my-4">
            <form>
                <h2>Tìm ngày tháng năm</h2>
                <div class="form-group">
                  <label for="inputDate">Ngày</label>
                  <input type="text" class="form-control" id="inputDate" placeholder="Nhập ngày">
                </div>
                <div class="form-group">
                  <label for="inputMonth">Tháng</label>
                  <input type="text" class="form-control" id="inputMonth" placeholder="Nhập tháng">
                </div>
                <div class="form-group">
                    <label for="inputYear">Năm</label>
                    <input type="text" class="form-control" id="inputYear" placeholder="Nhập năm">
                  </div>
                <button type="submit" class="btn btn-primary" id="btnFindDay">Tìm</button>
              </form>
        </div>
        <div class="col-6 my-4">
          <form>
              <h2>Tìm ngày của tháng</h2>
              <div class="form-group">
                <label for="inputFindMonth">Tháng</label>
                <input type="text" class="form-control" id="inputFindMonth" placeholder="Nhập tháng">
              </div>
              <div class="form-group">
                  <label for="inputFindYear">Năm</label>
                  <input type="text" class="form-control" id="inputFindYear" placeholder="Nhập năm">
                </div>
              <button type="submit" class="btn btn-warning" id="btnFindDay2">Tìm</button>
            </form>
      </div>
        <div class="col-6 my-4">
            <form>
                <h2>Cách đọc 3 số</h2>
                <div class="form-group">
                  <label for="inputDate">Nhập số:</label>
                  <input type="text" class="form-control" id="inputNum" placeholder="Nhập vào 3 số">
                </div>
                <button type="submit" class="btn btn-danger" id="btnNum">Đọc</button>
              </form>
        </div>
        <div class="col-6 my-4">
          <form>
              <h2>Tọa độ nhà 3 sinh viên</h2>
              <div class="form-group">
                <label for="inputNameSV1">Nhập tên sinh viên 1</label>
                <input type="text" class="form-control" id="inputNameSV1" placeholder="Nhập tên">
              </div>
              <div class="form-group">
                <label for="inputLocation1">Nhập tọa độ Sinh Viên 1:</label>
                <input type="text" class="form-control" id="inputLocation1" placeholder="Nhập tọa độ">
              </div>
              <div class="form-group">
                <label for="inputNameSV2">Nhập tên sinh viên 2</label>
                <input type="text" class="form-control" id="inputNameSV2" placeholder="Nhập tên">
              </div>
              <div class="form-group">
                <label for="inputLocation2">Nhập tọa độ Sinh Viên 2:</label>
                <input type="text" class="form-control" id="inputLocation2" placeholder="Nhập tọa độ">
              </div>
              <div class="form-group">
                <label for="inputNameSV3">Nhập tên sinh viên 3</label>
                <input type="text" class="form-control" id="inputNameSV3" placeholder="Nhập tên">
              </div>
              <div class="form-group">
                <label for="inputLocation3">Nhập tọa độ Sinh Viên 3:</label>
                <input type="text" class="form-control" id="inputLocation3" placeholder="Nhập tọa độ">
              </div>
              <div class="form-group">
                <label for="inputLocationSchool">Nhập tọa độ Trường:</label>
                <input type="text" class="form-control" id="inputLocationSchool" placeholder="Nhập tọa độ">
              </div>
              <button type="submit" class="btn btn-dark" id="btnTinh">Tính tọa độ</button>
            </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>`
    <script src="./js/main.js"></script>
</body>

</html>
